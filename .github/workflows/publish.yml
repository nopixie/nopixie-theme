name: Publish Theme

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  check-version:
    name: Check Version Bump
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.check.outputs.should_publish }}
      new_version: ${{ steps.check.outputs.new_version }}
      version_type: ${{ steps.check.outputs.version_type }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get commit messages
        id: commits
        run: |
          # Get commits since last tag, or all commits if no tags
          if git describe --tags --abbrev=0 2>/dev/null; then
            COMMITS=$(git log $(git describe --tags --abbrev=0)..HEAD --pretty=format:"%s")
          else
            COMMITS=$(git log --pretty=format:"%s")
          fi
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Determine version bump
        id: check
        run: |
          COMMITS="${{ steps.commits.outputs.commits }}"
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          # Check for breaking changes (major version)
          if echo "$COMMITS" | grep -qE "^(BREAKING CHANGE:|.*!:)"; then
            VERSION_TYPE="major"
          # Check for features (minor version)
          elif echo "$COMMITS" | grep -qE "^feat(\(.*\))?:"; then
            VERSION_TYPE="minor"
          # Check for fixes (patch version)
          elif echo "$COMMITS" | grep -qE "^fix(\(.*\))?:"; then
            VERSION_TYPE="patch"
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "No conventional commit found - skipping publish"
            exit 0
          fi

          # Calculate new version
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          case $VERSION_TYPE in
            major)
              NEW_VERSION="$((major + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="${major}.$((minor + 1)).0"
              ;;
            patch)
              NEW_VERSION="${major}.${minor}.$((patch + 1))"
              ;;
          esac

          echo "should_publish=true" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_type=$VERSION_TYPE" >> $GITHUB_OUTPUT
          echo "Version will be bumped from $CURRENT_VERSION to $NEW_VERSION ($VERSION_TYPE)"

  approve-publish:
    name: Approve Publishing
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.should_publish == 'true'
    environment:
      name: marketplace-publish
    steps:
      - name: Approval required
        run: |
          echo "Manual approval required to publish version ${{ needs.check-version.outputs.new_version }}"
          echo "Version type: ${{ needs.check-version.outputs.version_type }}"

  publish:
    name: Publish to Marketplace
    runs-on: ubuntu-latest
    needs: [check-version, approve-publish]
    if: needs.check-version.outputs.should_publish == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        run: |
          npm version ${{ needs.check-version.outputs.new_version }} --no-git-tag-version
          git add package.json
          git commit -m "chore: bump version to ${{ needs.check-version.outputs.new_version }} [skip ci]"
          git push

      - name: Package extension
        run: npm run package

      - name: Publish to VS Code Marketplace
        run: npm run publish -- -p ${{ secrets.VSCE_PAT }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Create Git tag
        run: |
          git tag v${{ needs.check-version.outputs.new_version }}
          git push origin v${{ needs.check-version.outputs.new_version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.new_version }}
          name: Release v${{ needs.check-version.outputs.new_version }}
          generate_release_notes: true
          files: |
            *.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: nopixie-theme-v${{ needs.check-version.outputs.new_version }}
          path: '*.vsix'
          retention-days: 90
