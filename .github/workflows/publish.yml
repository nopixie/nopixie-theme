name: Publish Theme

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      skip_version_check:
        description: 'Skip conventional commit check and force publish'
        required: false
        type: boolean
        default: false
      dry_run:
        description: 'Run without publishing (test mode)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write

jobs:
  check-version:
    name: Check Version Bump
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.check.outputs.should_publish }}
      new_version: ${{ steps.check.outputs.new_version }}
      version_type: ${{ steps.check.outputs.version_type }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get commit messages
        id: commits
        run: |
          # Get commits since last tag, or all commits if no tags
          if git describe --tags --abbrev=0 2>/dev/null; then
            COMMITS=$(git log $(git describe --tags --abbrev=0)..HEAD --pretty=format:"%s")
          else
            COMMITS=$(git log --pretty=format:"%s")
          fi
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Determine version bump
        id: check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          # Check if manually triggered
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ "${{ inputs.skip_version_check }}" = "true" ]; then
              echo "Manual trigger with skip_version_check - forcing publish"
              VERSION_TYPE="${{ inputs.version_type }}"
            else
              echo "Manual trigger - using provided version type: ${{ inputs.version_type }}"
              VERSION_TYPE="${{ inputs.version_type }}"
            fi
          else
            # Automatic detection from commits
            COMMITS="${{ steps.commits.outputs.commits }}"

            # Check for breaking changes (major version)
            if echo "$COMMITS" | grep -qE "^(BREAKING CHANGE:|.*!:)"; then
              VERSION_TYPE="major"
            # Check for features (minor version)
            elif echo "$COMMITS" | grep -qE "^feat(\(.*\))?:"; then
              VERSION_TYPE="minor"
            # Check for fixes (patch version)
            elif echo "$COMMITS" | grep -qE "^fix(\(.*\))?:"; then
              VERSION_TYPE="patch"
            else
              echo "should_publish=false" >> $GITHUB_OUTPUT
              echo "No conventional commit found - skipping publish"
              exit 0
            fi
          fi

          # Calculate new version
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          case $VERSION_TYPE in
            major)
              NEW_VERSION="$((major + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="${major}.$((minor + 1)).0"
              ;;
            patch)
              NEW_VERSION="${major}.${minor}.$((patch + 1))"
              ;;
          esac

          echo "should_publish=true" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_type=$VERSION_TYPE" >> $GITHUB_OUTPUT
          echo "Version will be bumped from $CURRENT_VERSION to $NEW_VERSION ($VERSION_TYPE)"

  approve-publish:
    name: Approve Publishing
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.should_publish == 'true'
    environment:
      name: marketplace-publish
      url: https://marketplace.visualstudio.com/items?itemName=nopixie.nopixie-theme
    steps:
      - name: Approval required
        run: |
          echo "✅ Manual approval granted to publish version ${{ needs.check-version.outputs.new_version }}"
          echo "Version type: ${{ needs.check-version.outputs.version_type }}"
          echo "Proceeding with publish workflow..."

  publish:
    name: Publish to Marketplace
    runs-on: ubuntu-latest
    needs: [check-version, approve-publish]
    if: needs.check-version.outputs.should_publish == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update version in package.json
        run: npm version ${{ needs.check-version.outputs.new_version }} --no-git-tag-version

      - name: Generate changelog
        run: npm run changelog

      - name: Package extension
        run: npm run package

      - name: Publish to VS Code Marketplace
        if: inputs.dry_run != true
        run: npm run publish:vsce -- -p ${{ secrets.VSCE_PAT }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish to OpenVSX
        if: inputs.dry_run != true
        run: npm run publish:ovsx -- -p ${{ secrets.OVSX_PAT }}
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}

      - name: Dry run notice
        if: inputs.dry_run == true
        run: |
          echo "⚠️ DRY RUN MODE - Skipping actual publish steps"
          echo "Package created but not published to marketplaces"

      - name: Create Git tag
        if: inputs.dry_run != true
        run: |
          git tag v${{ needs.check-version.outputs.new_version }}
          git push origin v${{ needs.check-version.outputs.new_version }}

      - name: Create version bump PR
        if: inputs.dry_run != true
        run: |
          BRANCH_NAME="version-bump-${{ needs.check-version.outputs.new_version }}"
          git checkout -b $BRANCH_NAME
          git add package.json CHANGELOG.md
          git commit -m "chore: bump version to ${{ needs.check-version.outputs.new_version }} [skip ci]"
          git push origin $BRANCH_NAME
          PR_URL=$(gh pr create \
            --title "chore: bump version to ${{ needs.check-version.outputs.new_version }}" \
            --body "Automated version bump after publishing v${{ needs.check-version.outputs.new_version }} to VS Code Marketplace." \
            --base main \
            --head $BRANCH_NAME)
          gh pr merge $PR_URL --squash --delete-branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: inputs.dry_run != true
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.new_version }}
          name: Release v${{ needs.check-version.outputs.new_version }}
          generate_release_notes: true
          files: |
            *.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: nopixie-theme-v${{ needs.check-version.outputs.new_version }}
          path: '*.vsix'
          retention-days: 90
